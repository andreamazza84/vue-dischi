<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container navbar">
                    <img src="img/logo.png" alt="logo" />
                    <ul class="menu">
                        <li class="genres" v-for="(genere, index) in genres" :class="visible" @click="filter(index)">{{genere}}</li>
                        <li @click="appear()"><i :class="'fas fa-chevron-'+ direction"></i> generi</li>
                    </ul>
                </div>
            </header>
    
            <div v-if="error" class="error">{{errorMessage}}</div> -->
            <div v-else class="cds-container container">
                <div class="cd" v-for="(album, index) in albums">
                    <img :src="album.poster" alt="">
                    <h3>{{album.title}}</h3>
                    <span class="author">{{album.author}}</span>
                    <span class="year">{{album.year}}</span>
                </div>
            </div>
        </div>
        

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
